<ion-header>
  <ion-navbar>

    <!-- <ion-title>Register</ion-title> -->
  </ion-navbar>
</ion-header>


<ion-content class="r-bg" padding>

  <ion-list>
    <ion-item>
      <img class="trai-logo" src="assets/icon/trai-logo.png">
      <div class="trai-title">
        <ion-title class="trai-wel">
          Welcome to trai
          <p>Unsolicited Commercial Communication</p>
        </ion-title>
      </div>

    </ion-item>
   <form [formGroup]="regForm">
    <ion-grid class="grid trai-i">
      <ion-row class="row">
        <div class="trai-left-inp pull-right">
          <ion-input name="username" [(ngModel)]="registerDetail.contactNo" formControlName="contactNo" type="number" spellcheck="false" autocapitalize="off" placeholder="Enter Phone Number" required >
          </ion-input>
        </div>
        <div class="trai-right-inp" >
            <img src="assets/icon/login-arrow.png" (click)="onLogin()"/>
        </div>
      </ion-row>
       <ion-item *ngIf="!regForm.controls['contactNo'].valid &&regForm.controls ['contactNo'].dirty">
            <span *ngIf="regForm.controls['contactNo'].errors['required']">
                <p style="color:red;">Contact Number cannot be left blank</p>
            </span>
            <span *ngIf="regForm.controls['contactNo'].errors['minlength']">
                 <p style="color:red;">contact Number must be atleast 10 digits</p>
             </span>
             <span *ngIf="regForm.controls['contactNo'].errors['maxlength']">
                 <p style="color:red;">contact Number should not be greater then 10.</p>
             </span>
            <!-- <span *ngIf="regForm.controls['contactNo'].errors['pattern']">
                <p style="color:red;">Contact Number not valid.</p>
            </span> -->
         </ion-item>
    </ion-grid>
</form>

  </ion-list>
  <ion-row responsive-sm>

  </ion-row>
</ion-content>
