<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <img class="trai-menu" menuToggle src="assets/icon/menu.png" alt="">
    </button>
    <!-- <ion-icon name="menu"><img menuToggle src="assets/icon/menu.png" alt=""></ion-icon> -->

    <ion-title>
      <img class="header-img" alt="" src="assets/icon/header-logo.png">
    </ion-title>

   
  </ion-navbar>

</ion-header>

<ion-content padding-top>
   <!-- Header start -->
   <ion-grid padding-0 class="trai-my-head">
      <ion-row>
        <ion-col col-12 class="trai-pref-head" no-padding>
          <div class="trai-head-img" style="background: #f7941c;">
            <img src="assets/icon/discover.png" />
          </div>
          <div class="trai-head-text">
            <span style="color: #f7941c;">Discover</span>
          </div>
          <div class="trai-line"></div>
          <ion-grid>
            <ion-row>
              <ion-col col-12>
                  <ion-searchbar padding-top class="trai-disc-search"></ion-searchbar>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- Header end -->
  <ion-grid class="trai-my-disc">
    <ion-row>
      <ion-col col-12>
        <img src="assets/imgs/addver.jpg" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/text.jpg" />
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/text.jpg" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p>Advertising is an audio or visual form of marketing communication that employs an openly sponsored, non-personal
          message to promote or sell a product, service or idea. </p>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-12>
        <img src="assets/imgs/text.jpg" />
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
