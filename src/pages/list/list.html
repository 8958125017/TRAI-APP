<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <button ion-button (click)="getContacts()">getContacts</button>
  <button ion-button (click)="addContact()">addContact</button>

  <ion-list>
    <ion-item *ngFor="let contact of contactList">
      <span (click)="call(contact.number)">
        <ion-avatar *ngIf="contact.image" item-start>
        <img [src]="contact.image">
      </ion-avatar>
      {{contact.name}}
      <p>{{contact.number}}</p>
      </span>>
      
    </ion-item>
  </ion-list>

</ion-content>
