<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <img class="trai-menu" menuToggle src="assets/icon/menu.png" alt="">
    </button>
    <!-- <ion-icon name="menu"><img menuToggle src="assets/icon/menu.png" alt=""></ion-icon> -->

    <ion-title>
      <img class="header-img" alt="" src="assets/icon/header-logo.png">
    </ion-title>

   
  </ion-navbar>

</ion-header>
<ion-col col-6 text-center>

  <div class="trai-compiants" (click)="complaintsStatus()">
    <img src="assets/icon/status.png" alt="">
    <h4>Complaints
      <br> Spam
    </h4>
  </div>
</ion-col>

<ion-content padding-top>
  <!-- Header start -->
  <ion-grid class="trai-my-head">
    <ion-row>
      <ion-col col-12 class="trai-pref-head" no-padding>
        <div class="trai-head-img" style="background: #4de9c9;">
          <img src="assets/icon/dnd.png" />
        </div>
        <div class="trai-head-text">
          <span style="color: #4de9c9;">DND</span>
        </div>
        <div class="trai-line"></div>
        <!-- <ion-grid>
          <ion-row class="trai-pref-c">
            <ion-col col-12>
              <div class="dnd-head">
                <span class="trai-my-head-a" style="color: #0bd600;"> Active DND</span>
                <span class="trai-my-head-b">
                  <ion-icon ios="ios-time-outline" md="md-time" style="color: #7f828c;"></ion-icon> From 07:30PM To 12:00AM
                </span>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid> -->
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Header end -->
  <ion-grid class="trai-dnd-content">
    <ion-row>
        <ion-col col-12>
          <ion-title style="color: #747577!important;">
            Week Days
          </ion-title>
          <div class="weekDays-selector" style="width: 95%; margin: 0px auto; margin-top: 5%;">
            <input type="checkbox" id="weekday-mon" class="weekday" (click)="weekdays('31')" />
            <label for="weekday-mon">M</label>
            <input type="checkbox" id="weekday-tue" class="weekday" (click)="weekdays('32')" />
            <label for="weekday-tue">T</label>
            <input type="checkbox" id="weekday-wed" class="weekday" (click)="weekdays('33')" />
            <label for="weekday-wed">W</label>
            <input type="checkbox" id="weekday-thu" class="weekday" (click)="weekdays('34')" />
            <label for="weekday-thu">Th</label>
            <input type="checkbox" id="weekday-fri" class="weekday" (click)="weekdays('35')" />
            <label for="weekday-fri">F</label>
            <input type="checkbox" id="weekday-sat" class="weekday" (click)="weekdays('36')" />
            <label for="weekday-sat">S</label>
            <input type="checkbox" id="weekday-sun" class="weekday" (click)="weekdays('37')" />
            <label for="weekday-sun">Su</label>
          </div>
        </ion-col>

        <ion-col col-12>
           <ion-title style="color: #747577!important; margin-top: 5%;">
              Set Priority
            </ion-title>
            <ion-item>
              <ion-range min="0" max="100" pin="true" [(ngModel)]="contrast" color="secondary">
                <ion-icon range-left small name="remove"></ion-icon>
                <ion-icon range-right name="add"></ion-icon>
              </ion-range>
            </ion-item>
        </ion-col>

        <ion-col col-12>
          <ion-title style="color: #747577!important;">
            Time Bands For Blocks
          </ion-title>
          <ion-item style="border: 1px solid #a0c1ff;
    border-radius: 5px; width: 95%; margin: 0px auto; margin-top: 5%;">
            <ion-label>Time</ion-label>
            <ion-select [(ngModel)]="timeBands" multiple="true">
              <ion-option checked="true" value="20">All Time Bands</ion-option>
              <ion-option value="21">00:00 Hrs to 06:00 Hrs</ion-option>
              <ion-option value="22">06:00 Hrs to 08:00 Hrs</ion-option>
              <ion-option value="23">08:00 Hrs to 10:00 Hrs</ion-option>
              <ion-option value="24">10:00 Hrs to 12:00 Hrs</ion-option>
              <ion-option value="25">12:00 Hrs to 14:00 Hrs</ion-option>
              <ion-option value="26">14:00 Hrs to 16:00 Hrs</ion-option>
              <ion-option value="27">16:00 Hrs to 18:00 Hrs</ion-option>
              <ion-option value="28">18:00 Hrs to 21:00 Hrs</ion-option>
              <ion-option value="29">21:00 Hrs to 24:00 Hrs</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

    <ion-row padding-top text-center>
      <ion-col col-12 text-center>
        <button ion-button round (click)="submit(timeBands,contrast)">Submit</button>
