<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle (click)="home()">Toggle Menu</button>

  <ion-list>
        <ion-item *ngFor="let d of mobileId">
          <span (click)="call(d.phoneNumber)">  <p>{{d.caller}}</p>          
            <p>{{d.phoneNumber}}&nbsp;&nbsp;{{d.type}}</p>
          </span>
        </ion-item>
  </ion-list>
</ion-content>
