<!--
  Generated template for the DashboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <img class="trai-menu" menuToggle src="assets/icon/menu.png" alt="">
    </button>
    <!-- <ion-icon name="menu"><img menuToggle src="../assets/icon/menu.png" alt=""></ion-icon> -->

    <ion-title>
      <img class="header-img" alt="" src="assets/icon/header-logo.png">
    </ion-title>

   
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <!-- Calls Start -->
    <ion-row>
      <ion-col col-6 class="trai-dash-head">Dashboard</ion-col>
      <ion-col col-6 class="trai-dash-sim">SIM:
        <span>1 Vodafone</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row (click)="history()">
      <ion-col col-12 class="trai-c-a" padding-0>
        <ion-grid class="trai-grid-c">
          <ion-row>
            <ion-col col-2 class="trai-img-a">
              <div class="trai-img-ab">
                <img src="assets/icon/calls-sms.png" />
              </div>
            </ion-col>
            <ion-col col-10 class="trai-text-a">

              <ion-row>
                <ion-col col-8 style="padding: 0px;">
                  <div class="trai-cal-h3">
                    <span>Last 30 days</span>
                  </div>
                </ion-col>
                <ion-col col-4>
                  <div class="trai-cal-span">
                    3
                    <span>
                      <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon> 2%</span>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-5 no-padding>
                  <small class="trai-cal-phone">
                    <ion-icon class=" icon icon-md ion-ios-call-outline" name="ios-call-outline" role="img" aria-label="call outline" ng-reflect-name="ios-call-outline"></ion-icon>&nbsp;+91 7273099884</small>
                </ion-col>
                <ion-col col-4 no-padding>
                  <small class="trai-cal-phone">
                    <ion-icon class="icon-default-color icon icon-md ios-calendar-outline" name="ios-calendar-outline" role="img" aria-label="calendar outline"
                      ng-reflect-name="ios-calendar-outline"></ion-icon>&nbsp; 10-08-2018</small>
                </ion-col>
                <ion-col col-3 no-padding>
                  <small class="trai-cal-phone">
                    <img style="width: 20%;" src="assets/icon/recive.png" alt="">&nbsp;1:30m</small>
                </ion-col>
              </ion-row>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <!-- Calls END -->
    <!-- DND Start -->

    <ion-row padding-top (click)="dnd()">
      <ion-col col-12 class="trai-c-a" padding-0>
        <ion-grid class="trai-grid-c">
          <ion-row>
            <ion-col col-2 class="trai-dnd-a">
              <div class="trai-img-ab">
                <img src="assets/icon/dnd.png" />
              </div>
            </ion-col>
            <ion-col col-10 class="trai-text-a">

              <ion-row>
                <ion-col col-8 style="padding: 0px;">
                  <div class="trai-cal-h3">
                    <span>DND</span>
                  </div>
                </ion-col>
                <ion-col col-4 no-padding text-right>
                  <small class="trai-active-d">Active DND</small>
                </ion-col>
              </ion-row>
              <ion-row>

                <ion-col col-8 no-padding>
                  <small class="trai-dnd-small">
                    <ion-icon class="icon-default-color icon icon-md ion-ios-clock-outline" name="ios-clock-outline" role="img" aria-label="clock outline"
                      ng-reflect-name="ios-clock-outline"></ion-icon>&nbsp;
                    <b>From</b>
                    <span>07:30PM</span>
                    <b>To</b>
                    <span>12:00AM</span>
                  </small>
                </ion-col>

              </ion-row>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <!-- DND END -->

    <!-- Complaint Start -->

    <ion-row padding-top (click)="complaints()">
      <ion-col col-12 class="trai-c-a" padding-0>
        <ion-grid class="trai-grid-c">
          <ion-row>
            <ion-col col-2 class="trai-complaints-a">
              <div class="trai-img-ab">
                <img src="assets/icon/complaints.png" />
              </div>
            </ion-col>
            <ion-col col-10 class="trai-text-a">

              <ion-row>
                <ion-col col-12 style="padding: 0px;">
                  <div class="trai-cal-h3">
                    <span>Complaints</span>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-12 no-padding>
                  <small class="trai-comp-t">Report Call | Report SMS</small>
                </ion-col>

              </ion-row>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <!-- Complaint END -->
    <!-- Complaint status Start -->

    <ion-row padding-top (click)="complaintsStatus()">
      <ion-col col-12 class="trai-c-a" padding-0>
        <ion-grid class="trai-grid-c">
          <ion-row>
            <ion-col col-2 class="trai-complaints-status-a">
              <div class="trai-img-ab">
                <img src="assets/icon/complaints-status.png" />
              </div>
            </ion-col>
            <ion-col col-10 class="trai-text-a">

              <ion-row>
                <ion-col col-12 style="padding: 0px;">
                  <div class="trai-cal-h3">
                    <span>Complaints Status</span>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-8 no-padding>
                  <small class="trai-comp-t">
                    <b>Last Complaint URN:</b> # - - - - -.</small>
                </ion-col>
                <ion-col col-4 no-padding>
                  <small class="trai-comp-t">Pending</small>
                </ion-col>
              </ion-row>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <!-- Complaint status END -->

    <!-- preference Start -->

    <ion-row padding-top (click)="preference()">
      <ion-col col-12 class="trai-c-a" padding-0>
        <ion-grid class="trai-grid-c">
          <ion-row>
            <ion-col col-2 class="trai-preference-a">
              <div class="trai-img-ab">
                <img src="assets/icon/preference.png" />
              </div>
            </ion-col>
            <ion-col col-10 class="trai-text-a">

              <ion-row>
                <ion-col col-12 style="padding: 0px;">
                  <div class="trai-cal-h3">
                    <span>Preference</span>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-12 no-padding>
                  <small class="trai-comp-t">
                    <b>Preference Registered:</b>
                    <span>Tourism, Health.... view</span>
                  </small>
                </ion-col>
              </ion-row>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <!-- preference END -->
  </ion-grid>
</ion-content>
