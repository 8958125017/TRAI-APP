<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <img class="trai-menu" menuToggle src="assets/icon/menu.png" alt="">
    </button>
    <!-- <ion-icon name="menu"><img menuToggle src="assets/icon/menu.png" alt=""></ion-icon> -->

    <ion-title>
      <img class="header-img" alt="" src="assets/icon/header-logo.png">
    </ion-title>

   
  </ion-navbar>

</ion-header>
<ion-col col-6 text-center>

  <div class="trai-compiants" (click)="complaintsStatus()">
    <img src="assets/icon/status.png" alt="">
    <h4>Complaints
      <br> Spam
    </h4>
  </div>
</ion-col>

<ion-content padding-top>
  <!-- Header start -->
  <ion-grid class="trai-my-head">
    <ion-row>
      <ion-col col-12 class="trai-pref-head" no-padding>
        <div class="trai-head-img" style="background: #4de9c9;">
          <img src="assets/icon/dnd.png" />
        </div>
        <div class="trai-head-text">
          <span style="color: #4de9c9;">DND</span>
        </div>
        <div class="trai-line"></div>
        <ion-grid>
          <ion-row class="trai-pref-c">
            <ion-col col-12>
              <div class="dnd-head">
                <span class="trai-my-head-a" style="color: #0bd600;"> Active DND</span>
                <span class="trai-my-head-b">
                  <ion-icon ios="ios-time-outline" md="md-time" style="color: #7f828c;"></ion-icon> From 07:30PM To 12:00AM
                </span>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Header end -->
  <ion-grid class="trai-dnd-content">
    <ion-row>
      <ion-col col-3 text-center>
        <button style="border-radius: 25px; background: #72a4ff;" ion-button (click)="daily()">Daily</button>
      </ion-col>
      <ion-col col-4 text-center>
        <button style="border-radius: 25px; background: #4de9c9;" ion-button (click)="weekly()">Weekend</button>
      </ion-col>
      <ion-col col-5 text-center>
        <button style="border-radius: 25px; background: #4de9c9;" ion-button (click)="weekdays()">weekdays</button>
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked color="primary">Start</ion-label>
          <ion-input [(ngModel)]="start_date" type="text" placeholder="Enter start date" readonly="readonly" (focus)="$event.stopPropagation(); showDateTimePicker($event)"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label stacked color="primary">End</ion-label>
          <ion-input [(ngModel)]="end_date" type="text" placeholder="Enter end date" readonly="readonly" (focus)="$event.stopPropagation(); showDateTimePicker($event)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row padding-top>
      <ion-col class="trai-my-checkb" col-6 text-left>
        <ion-checkbox padding-left checked={{callTrue}}></ion-checkbox>
        call
      </ion-col>
      <ion-col col-6 text-left>
        <ion-checkbox padding-left checked={{smsTrue}}></ion-checkbox>
        sms
      </ion-col>
    </ion-row>
    <ion-row padding-top text-center>
      <ion-col class="trai-my-btn" col-12 text-center>
        <button ion-button round (click)="submit()">Submit</button>
      </ion-col>
    </ion-row>


  </ion-grid>



</ion-content>
